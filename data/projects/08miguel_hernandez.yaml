title: Miguel Hernández
subtitle: Ingeniero en Telecomunicaciones por la universidad de Zaragoza y Máster en Ciberseguridad por la universidad Carlos III de Madrid. Analista de seguridad Informática. Ha invertido los últimos años de su carrera profesional en multinacionales españolas, como Telefónica o BBVA (i4s), en investigación e innovación de nuevos procedimentos de detección de fraude, thread intelligence y seguridad defensiva. Actualmente trabaja en el sector bancario aplicando tecnologías de Natural Language Processing, Deep Learning y graph databases. Ha sido premiado con diferentes reconocimientos por su trabajo en estas disciplinas.
