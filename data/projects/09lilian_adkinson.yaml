description: En esta charla se tratarán diferentes aspectos relacionados con la privacidad de la información, explicando por qué es algo tan importante a día de hoy, por qué debería preocuparnos y en qué se está trabajando para mitigar los riesgos asociados a la publicación de datos sensibles. En particular nos centraremos en las técnicas de anonimización, explicando en qué consisten y cómo utilizarlas correctamente. La charla se dará desde un punto de vista práctico, viendo ejemplos de casos reales en los que una mala anonimización supuso un riesgo de privacidad para las personas.
