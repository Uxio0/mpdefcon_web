title: Lorenzo Martínez
subtitle: Ingeniero Superior en Informática e Ingeniero Técnico en Informática por la Universidad de Deusto. Reconocido ponente en Congresos de Seguridad Informática, tanto nacionales como internacionales, co-fundador y editor del blog de seguridad informática, de habla hispana, Security By Default (www.securitybydefault.com), con numerosas certificaciones en soluciones especializadas de seguridad, así como las populares CISA y CISSP (hasta 2014). Después de trabajar para múltiples integradores, en los que siempre observó cómo se cometen los mismos errores, generalmente por una falta de coordinación entre los departamentos técnico y comercial, plantea una visión diferente en la seguridad, en base a una relación de confianza, sinceridad y transparencia entre proveedor y cliente.  Esto lo hace desde la dirección de su propia compañía, Securízame (www.securizame.com), especializada en auditoría, consultoría y formación de seguridad de sistemas, redes de comunicaciones y peritaje informático forense."
