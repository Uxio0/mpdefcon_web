description: 'La charla consistirá en hablar de ciertas fisuras de seguridad que he ido encontrado en Facebook. En la primera parte, Facebook y la privacidad por defecto: (1) El e-mail, os contare como es posible utilizar algunas de las características por defecto que tiene la plataforma Facebook y que pueden ayudar a realizar un ataque, o a capturar datos que puedan ser utilizados en el futuro de manera maliciosa. Es decir, vamos a ver las opciones de privacidad que tiene Facebook por defecto para ver cómo se puede abusar de ellas.  Con esta información, un atacante podría realizar ataques de ingeniería social, lanzar ataques de Spear Phishing, intentan robar la cuenta con las opciones de recuperación de contraseña o sacar datos que le ayuden a robar otras cuentas. Todo esto no son bugs, sino características que pueden ser utilizadas en contra del usuario y que tal vez deberían venir configuradas de otra forma por defecto.  La segunda parte, nos centraremos en la búsqueda y extracción de números de Teléfono. Se explicará como cualquier usuario con un poco de tiempo y dedicación podría extraer de Facebook los números de teléfono de otras cuentas. ¿Con que fin?, Eso dependeraá de la imaginación de cada uno, pero al final el poder localizar el número de teléfono de cualquier cuenta es una información valiosa que puede ser útil en múltiples circunstancias Ambas partes fueron publicadas en el blog de Chema Alonso.  Parte I: http://www.elladodelmal.com/2015/08/facebook-y-la-privacidad-por-defecto-1.html Parte II: http://www.elladodelmal.com/2015/08/facebook-y-la-privacidad-por-defecto-2.html La ponencia consistirá en explicar todas estas fisuras desde el punto de vista de como "construir" un ataque con un final fuera de lo común combinando hacking e ilusionismo.'
