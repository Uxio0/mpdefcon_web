title: David Marugán Rodríguez
subtitle: Auditor de seguridad, especialista en seguridad electrónica y radiocomunicaciones, cuenta con más de diez años de experiencia como docente y responsable de formación técnica especializada en seguridad en departamentos I+D de compañías de carácter multinacional.  Actualmente ha focalizado su trabajo en el hacking de radiofrecuencia, en especial en la utilización de radios definidas por software (SDR) y técnicas SIGINT (Inteligencia de Señales), habiendo impartido diferentes talleres y cursos especializados en esta temática. Ha participado en diferentes proyectos relacionados con el desarrollo de sistemas de seguridad física e informática, compaginando siempre su labor profesional como auditor de seguridad con la radioafición, hobby que práctica desde hace más de veinticinco años.  Es colaborador del programa de divulgación Mundo Hacker TV emitido por Discovery Max y de otros medios especializados, así como ponente en conferencias de seguridad como Mundo Hacker Day y Navaja Negra. Twitter @RadioHacking
